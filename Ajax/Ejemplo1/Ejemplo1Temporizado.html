<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 1</title>
    <script type="text/javascript">
      function CargarArchivoTexto(){
      	var xmlhttp=new XMLHttpRequest();
      	xmlhttp.onreadystatechange=function(){
          document.getElementById("ready").textContent = xmlhttp.readyState;
          document.getElementById("state").textContent = xmlhttp.status;
      	  if (xmlhttp.readyState==4 && xmlhttp.status==200){
      			document.getElementById("txtPrimero").textContent = xmlhttp.responseText;
      		}
      	}
      	xmlhttp.open("POST" ,"ajax_info.txt",true);
      	xmlhttp.send();
      }
    </script>
  </head>
  <body>
    <h2 id="txtPrimero">Real Sociedad Athletic de Bilbao</h2>
    <div>ReadyState: <span id="ready"></span></div>
    <div>Status: <span id="state"></span></div>
    <script type="text/javascript">
      setInterval(CargarArchivoTexto, 2000);
    </script>
  </body>
</html>
