<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio Quimica</title>
</head>
<script>
function LeeElementos(sEstado){
	var divResultado= document.getElementById('Elemento');
	var xmlhttp;
	xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange =
		function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				var contenidosRecibidos = xmlhttp.responseText.split(" ").sort();
        divResultado.innerHTML = contenidosRecibidos.toString().replace(/,/g, " ");

			}
		}
	xmlhttp.open("GET","LeerXMLQuimicaEstados.php?estado="+sEstado);
	xmlhttp.send();
}

</script>
<body>
<p>
  <select onchange="LeeElementos(this.value)">
    <option value="none">Elige</option>
    <option value="Gas">Gaeoso</option>
    <option value="Sólido">Sólido</option>
    <option value="Líquido">Líquido</option>
  </select>
</p>
<p>&nbsp; </p>
<div style ="font-size:24px"  id="Elemento"> </div>
</body>
</html>
