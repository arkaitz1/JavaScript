<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad3-6</title>
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" >
          var x = $(document);
          x.ready(ocultar);

          function ocultar(){
            $("ul li:first-child").click(function(){
              $("ul li:first-child").hide(400);
            });
          }
        </script>
        <style media="screen">

        </style>
  </head>

      <li>Toritlla</li>

    </ul>
    Lista 2
