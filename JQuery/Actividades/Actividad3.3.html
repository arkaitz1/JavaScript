<!DOCTYPE html>
<!--
Enunciado:
En el mismo documento HTML anterior.
Suponemos que el encabezado y el primer párrafo tienen el atributo class=”intro”.
Deberás ocultar al clickar el botón, dicho párrafo.
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad3-3</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" >
          $(document).ready(ocultar);

          function ocultar(){
            $("#btPrueba").click(function(){
              $("p.intro").hide(400);
            });
          }
        </script>
        <style media="screen">

        </style>
  </head>
  <body>
    <h1 class="intro">Ejercicios jQuery</h1>
    <p class="intro">Este es el primer parrafo</p>
    <p>Este es el segundo parrafo</p>
    <button type="button" name="btPrueba" id="btPrueba">Prueba</button>
  </body>
</html>
