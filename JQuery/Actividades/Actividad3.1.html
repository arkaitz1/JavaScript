<!DOCTYPE html>
<!--
Enunciado:
 Crear un documento HTML con un encabezado, dos párrafos y un botón.
 Al pulsar el botón mediante el selector $(“*”) se debe ocultar todo. Método hide()
-->

<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad3-1</title>
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" >
          $(document).ready(ocultar);
          function ocultar(){
            $("#btPrueba").click(function(){
              $("*").hide(400);
            });
          }
        </script>
        <style media="screen">

        </style>
  </head>
  <body>
    <h1>Ejercicios jQuery</h1>
    <p>Este es el primer parrafo</p>
    <p>Este es el segundo parrafo</p>
    <button type="button" name="btPrueba" id="btPrueba">Prueba</button>
  </body>
</html>
