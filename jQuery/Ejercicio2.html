<!DOCTYPE html>
<html>
	<head>
    <title>Home</title>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" >
			$(document).ready(inicializar);
			var x;
			function inicializar(){
				$("#cambiar").click(cambiar);

				x = $("p");
			}
      function cambiar(){
        for(i=0;i<=x.length;i++){
          if((i+1)%2!=0)
              $(x[i]).css("color", "red");
        }

      }


		</script>
	</head>
	<body>
    <p>Lunes</p>
    <p>Martes</p>
    <p>Miercoles</p>
    <p>Jueves</p>
    <p>Viernes</p>
    <p>Sabado</p>
    <p>Domingo</p>
		<button type="button" id="cambiar">Cambiar</button>

	</body>
</html>
