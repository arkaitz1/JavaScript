<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pruebo</title>
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("button").click(function(){
          if( $('p').is(":visible") ){
            $("p").hide(400);
          }else{
            $("p").show(400);
          }
        });
      });
    </script>
  </head>
  <body>
    <p>Lunes</p>
    <p>Martes</p>
    <p>Miercoles</p>
    <p>Jueves</p>
    <p>Viernes</p>
    <button type="button" name="button">Ocultar</button>
  </body>
</html>
