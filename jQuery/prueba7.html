<!DOCTYPE html>
<html>
	<head>
    <title>Home</title>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" >
			$(document).ready(inicializar);
			var x;
			function inicializar(){
				$("#aumentar").click(aumentar);
				$("#disminuir").click(disminuir);
				x = $("p");
			}
			function aumentar(){x.css("font-size", cambiarTam(2));}
			function disminuir(){x.css("font-size", cambiarTam(-2));}
			function cambiarTam(f){return (parseInt(x.css("font-size"))+f)+"px";}
		</script>
	</head>
	<body>
		<h1>Yo soy un título</h1>
		<p>Yo soy un parágrafo</p>

		<button type="button" id="aumentar">Aumentar</button>

	</body>
