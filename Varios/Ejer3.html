    <body>
		<script language="JavaScript">
			function alerta(id){
			var nombreArchivo = document.getElementById("imSello"+id).src.replace(/^.*[\\\/]/, '');
			
				alert("Hola mundo \n"+
					   "Soy el sello "+id+
					   "\n Soy "+nombreArchivo);
			}
			for(var i = 1; i<=5; i++){
	
				document.write("<img src='img/escudos/"+i+".jpg' alt='Escudos' id='imSello"+i+"' onClick='alerta("+i+");'> &nbsp&nbsp&nbsp");

			}
		</script>
    </body>
