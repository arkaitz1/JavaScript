    <body onLoad="cambiar();">
		<script language="JavaScript">
			//var idTimeout = setTimeout(function(){alert("Hola Mundo");}, 3000);
			

			idInterval = setInterval(cambiar, 1000);

	
			function cambiar(){
				f = new Date();
				h = f.getHours()
				m = f.getMinutes();
				s = f.getSeconds();
				if (s < 10) s="0"+s;
				pCont.innerHTML = h+":"+m+":"+s;

			}
		</script>
   </body>
 
     
   <p style="font-size:200px; text-align:center;" id="pCont"></p>
