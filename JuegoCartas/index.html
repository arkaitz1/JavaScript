<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juego</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/icono.jpg">
    <link href="css/bootstrap.min.css"  rel="stylesheet" media="screen">
    <script src="http://88.2.227.247/funciones.js" type="text/javascript" ></script>
    <script src="JuegoParejas.js" type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" href="JuegoParejas.css" media="screen" />
  </head>
  <body>
    <div id="pagina" class="container">
      <nav class="row pad grana" style="margin-top:10px;">
        <div class="col-4 centrar">
          Modo de Juego<br />
          <input type="button" class="btn btn-warning" id="btNormal" value="Normal" onclick="cambiarModoJuego('0')">
          <input type="button" class="btn btn-warning" id="btReloj" value="Contra Reloj" onclick="cambiarModoJuego('1')">
        </div>
        <div class="col-4 centrar">
          <br />
          <input type="button" class="btn btn-success" value="Nuevo Juego" onclick="resetParametros(true)">
        </div>
        <div class="col-1"></div>
        <div class="col-2 centrar">
          Dificultad
            <select id="sDificultad" class="form-control" onchange="cambiarDificultad()">
              <option value="1" >Facil</option>
              <option value="2" >Medio</option>
              <option value="3" >Dificil</option>
            </select>
        </div>
        <div class="col-1"></div>
      </nav>
      <header class="row" style="margin-top:10px;">
        <div id="avisos" class="col-4">
          <div id="error"> </div>
          <div id="dContador">Tiempo: <span id="vContador">00:00</span></div>
          <div id="dClicks">Numero de clicks: <span id="vClicks"><script>document.write(nClicks)</script></span></div>
        </div>
        <div class="col-3">
          <br />
            <script type="text/javascript">
              if(sessionStorage.usuario != undefined)
                document.write("Usuario actual: "+sessionStorage.usuario+" <a href='#' onclick='cambiarUsuario()'>Cambiar usuario</a>");
              else {
                document.write("<input type='text' id='inUsuario' class='form-control' value='Nombre usuario'>");
              }
            </script>
        </div>
        <div class="col-1">
          <br />
          <input type="button" class="btn btn-primary" value="Cambiar">
        </div>
        <div id="datos" class="col-4">
            Puntos Jugada: <span style="color:green" id="sumaPuntos">0</span><br>
            Bono por tiempo:<span style="color:green" id="bonoTiempo">0</span><br>
            Bono por clicks:<span style="color:green" id="bonoClicks">0</span><br>
            Puntuacion: <span style="color:green" id="puntuacion">0</span>
        </div>
      </header>
      <section class="row separar-arriva">
        <div id="ranking" class="col-2 grana"></div>
        <div class="col-8" id="tablaCartas">
          <script type="text/javascript">
            pintarTabla();
            pintarPuntos();
            if(modoJuego == JUEGO_CONTRARELOJ){
              document.getElementById('btReloj').classList.add('active');
              document.getElementById('dClicks').innerHTML = "Jugada NÂº0";
            }else document.getElementById('btNormal').classList.add('active');
          </script>
        </div>
    </section>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
