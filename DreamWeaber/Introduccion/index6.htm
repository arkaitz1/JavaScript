<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Web de apuntes de Plaiaundi - Office</title>
<style>
#letraA 
{
	position: absolute;

	top: 249px;
	width: 140px;
	height: 122px;


}

</style>
<script type="text/javascript">
function MM_showHideLayers() { //v9.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) 
  with (document) if (getElementById && ((obj=getElementById(args[i]))!=null)) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}
function MM_changeProp(objId,x,theProp,theValue) { //v9.0
  var obj = null; with (document){ if (getElementById)
  obj = getElementById(objId); }
  if (obj){
    if (theValue == true || theValue == false)
      eval("obj.style."+theProp+"="+theValue);
    else eval("obj.style."+theProp+"='"+theValue+"'");
  }
}
</script>
</head>

<body>
<div id="letraA"><img src="img/ANegra.gif" width="148" height="129" alt=""/></div>
<input name="button" type="button" id="button" onClick="MM_showHideLayers('letraA','','hide')" value="Ocultar">
<input name="button2" type="button" id="button2" onClick="MM_changeProp('letraA','','right','500px','DIV')" value="Mover">
</body>
</html>
