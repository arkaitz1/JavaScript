<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Letras con imagenes</title>
  </head>
    <body>
      <script language="JavaScript">
        var sPalabra = "**plaiaundi isaac**";
        var caracterBlanco = '*';
        var iLetra;

        for(i=0;i<sPalabra.length;i++){//Creamos un for que recorra desde el 0 hasta el tamaÃ±o del string
            iLetra = sPalabra.charAt(i);//Obtenemos la letra que corresponde conla posicion de la i
            if((iLetra < 'a' || iLetra > 'z') && iLetra != ' ')
                iLetra = "blanco";
            if(iLetra == ' ') iLetra = "vacio";//En caso de tener espacios pondremos la imagen vacio

            document.write("<img src='img/"+iLetra+".gif' />");
        }
      </script>
   </body>
</html>
