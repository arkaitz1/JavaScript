<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loteria</title>
	<script language="JavaScript" src="http://88.2.227.247/funciones.js" />
    <script language="JavaScript">
      CANTIDAD_BOLAS = 6;
	  CANTIDAD_NUMEROS = 50;//0-49
      var aNumeros = new Array();
      
      function fPintar(){// Creo las 6 imagenes en un div, utilizo la imagen del numero 0 para empezar.
        for(i=0;i<CANTIDAD_BOLAS;i++){
          img = document.createElement("IMG");
          img.setAttribute("src", "img/n0.gif");
          img.setAttribute("id", "imNumero"+i);
          document.getElementById("dImagenes").appendChild(img);
        }
      }

      function fCalcular(){
        do{
          res = Math.floor(Math.random()*CANTIDAD_NUMEROS);//Genero un numero aleatorio del 0 al 49
        }while(aNumeros.indexOf(res) != -1);//Compruebo si el numero existe ya en el array
        return res;
      }

      function fGenerar(){
        for (i=0;i<CANTIDAD_BOLAS;i++)
          aNumeros[i] = -1; //Quito lo valores que pudiera tener el array para para que no coincida ningun numero cuando vuelvo a calcular
        for (i=0;i<CANTIDAD_BOLAS;i++){          
          aNumeros[i] =  LoteriaPrimitiva();//Llamo a la funcion calcular para recibir el valor que corresponde en cada posicion del array
          document.images[i].src = "img/n"+aNumeros[i]+".gif";//cambio el source de las imagenes
        }
      }
    </script>
  </head>
  <body onload="fPintar()">
  <div id="dImagenes"></div>
  <br /><input type='button' value='Generar' id='btGenerar' onclick='fGenerar()' />
  </body>
</html>
