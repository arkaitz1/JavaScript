<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Carrito de la compra</title>
<style>
		.MiImg {
			max-width: 100%;
			height: auto;
			width: 50%;
		}
		table {
			border-collapse: collapse;
			text-align:center;
			margin-left: 20%;
		}

		table, tr, td {
			border: 2px solid #666;
			padding: 10px;
		}
</style>
<script src="Carrito.js"></script>
</head>
<body>

<script>


		if (sessionStorage.Compra!=undefined){
				document.write('<img src="Mercado/carrovacio.jpg" id="imCarro" width="108" height="98" alt=""/>');
		}else{
				document.write('<img style="cursor:pointer" src="Mercado/carrolleno.jpg" id="imCarro" width="108" height="98" alt="" onclick="VerCarro()"; />');
		}

		document.write("<table ><tr><td>Articulo</td><td>Imagen</td><td>Precio</td></tr>");
		for (i=0;i<aArticulos.length;i++){
			document.write("<tr>"+
												"<td>"+aArticulos[i].nombre+"</td>"+
												"<td><img src="+aArticulos[i].src()+" class='MiImg'></td>"+
												"<td>"+aArticulos[i].precio+"</td>"+
												"<td> <input type='button' id='button' value='Comprar' onclick='Comprar(\""+ aArticulos[i].id +"\")'> </td>"+
		  							 "</tr>");
		}
		document.write("</table>");

		function Comprar(sArticulo){
			sessionStorage.IdComprando=sArticulo;
			window.location="comprarArticulo.html";
		}

		function VerCarro(){
			window.location="VerCarro.html";
		}

</script>


</body>
</html>
