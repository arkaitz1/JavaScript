  <head>
    <meta charset="utf-8">
    <title>Carrito de la compra</title>
    <script src="Carrito.js"></script>
    <script>
    aCompra=JSON.parse(sessionStorage.Compra);
    var suma = 0;
    document.write("<table border='1'>");
    document.write("<tr><td>Nombre</td><td>Cantidad</td><td>Precio</td><td>Total</td></tr>");
    for(i = 0;i<aArticulos.length;i++)
      if(aCompra[aArticulos[i].id] != '0'){
        precio = aArticulos[i].precio*aCompra[aArticulos[i].id];
        document.write("<tr><td>"+aArticulos[i].nombre+"</td><td>"+aCompra[aArticulos[i].id]+"</td><td>"+aArticulos[i].precio+"</td><td>"+precio+"</td></tr>")
        suma += precio;
      }
      document.write("<tr><td> </td><td> </td><td>Total:</td><td>"+suma+"â‚¬</td></tr>");
    document.write("</table>");
    </script>
