<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carrito de la compra</title>
    <script src="Carrito.js"></script>
    <script>
    var oProducto = new Object();
    for(i = 0;i<aArticulos.length;i++)
      if(aArticulos[i].id == sessionStorage.IdComprando)
        oProducto = aArticulos[i];

    aCompra = (sessionStorage.Compra != undefined) ? JSON.parse(sessionStorage.Compra) : [];

    function comprar(){
      pos = (aCompra.length==undefined) ? 0 : aCompra.length;
      aCompra[oProducto.id] = document.getElementById('inCantidad').value;
      sessionStorage.Compra=JSON.stringify(aCompra);
      location.href = "carrito.html";
    }
    </script>
      <style>
      </style>
  </head>
  <body>
    <img src="#" class="MiImg" onclick="comprar()" id="iFoto" />
    <br />
    <input type="text" id="inCantidad"  /><input type="button" value="Comprar" onclick="comprar()" />

    <script>
      iFoto.src = oProducto.src();
      inCantidad.value = (sessionStorage.Compra != undefined) ? aCompra[oProducto.id] : 0;
    </script>
  </body>
</html>
