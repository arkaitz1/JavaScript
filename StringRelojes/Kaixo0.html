<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Letras con imagenes</title>
  </head>
    <body>
      <script language="JavaScript">
        var aMsg = ['Blanco','Blanco','k','a','i','x','o','Blanco','Blanco'];
        var pos = aMsg.length-1;
        idInterval = setInterval("cambiar()", 250);

        function cambiar(){
          pos--;
          if (pos < 0) pos = aMsg.length-1;
          posTemp = pos;
          var aPrueba = new Array();
          for(i = 0;i<aMsg.length;i++){
            if (posTemp >= aMsg.length) posTemp = 0;
            aPrueba.push("<img src='img/"+aMsg[posTemp]+".gif' />");
            posTemp++;
          }
          sPrueba = aPrueba.toString();
          for(i=0;i<sPrueba.length;i++)
            sPrueba = sPrueba.replace(',', '');
          document.getElementById("dMsg").innerHTML = sPrueba;
        }

      </script>
      <div id="dMsg">

      </div>
   </body>
</html>
